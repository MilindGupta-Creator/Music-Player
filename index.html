<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-10/css/all.min.css" integrity="sha512-Pv1WJMqAtVgNNct5vhq+4cgkKinKpV1jCwSWD4am9CjwxsJSCkLWKcE/ZBqHnEE1mHs01c8B0GMvcn/pQ/yrog==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="music-container">
            <h2 id="songName">Song Name</h2>
            <h3 id="artistName">Artist Name</h3>

            <div class="img-container">
                <img src="./janam.jpg" alt="" srcset="">
            </div>
            <audio src="songs.mp3"></audio>
            <div class="control-button">
                <i class="fas fa-step-backward" id="prev"></i>
                <i class="fas fa-play playBtn " id="play" title="play"></i>
                <i class="fas fa-step-forward" id="next"></i>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
